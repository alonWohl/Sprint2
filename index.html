<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>Meme Generator</title>
  </head>
  <body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header">
      <div class="logo">memegen</div>

      <nav class="nav-bar-container">
        <ul class="main-nav">
          <li><a onclick="onInit()" class="btn gallery-btn">Gallery</a></li>
          <li><a onclick="onSavedInit()" class="btn saved-btn">Saved</a></li>
        </ul>
      </nav>
        <button class="btn-toggle-menu" onclick="onToggleMenu()">☰</button>
    </header>

    <section class="filter-section">
      <div class="filter-search">
        <input class="search-meme" type="search" list="key-words" placeholder="Enter Search Keywords" oninput="onSearchMeme(this.value)">
        
        <datalist id="key-words">
          <option value="funny">funny</option>                                       
          <option value="cat">cat</option>
          <option value="sad">sad</option>
          <option value="happy">happy</option>
          <option value="akward">akward</option>
          <option value="bad">bad</option>
        </datalist>
      </div>

      <div class="key-words-container">
        <button onclick="onClickedKeyword(this.value)" value="funny">funny</button>
        <button onclick="onClickedKeyword(this.value)" value="cat">cat</button>
        <button onclick="onClickedKeyword(this.value)" value="sad">sad</button>
        <button onclick="onClickedKeyword(this.value)" value="happy">happy</button>
        <button onclick="onClickedKeyword(this.value)" value="akward">akward</button>
        <button onclick="onClickedKeyword(this.value)" value="sad">sad</button>
      </div>

    </section>
    <section class="meme-gallery-page">
      <section class="gallery-container"></section>
    </section>

    <section class="editor-page">

    <div class="meme-canvas">
      <canvas></canvas>
    </div>

    <div class="editor-controls">
      <input oninput="onSetLineTxt(this)" class="meme-text-input" type="text"/>
      
      <div class="controls">
      <div class="button-group">
        <button onclick="onSwitchLine()" class="btn icon"><img src="svg/up-and-down.svg" alt="" /> </button>
        <button onclick="onAddLine()" class="btn icon"><img src="svg/add.svg" alt="" /> </button>
        <button onclick="onRemoveLine()" class="btn icon"><img src="svg/trash.svg" alt="" /></button>
      </div>

      <div class="button-group">
        <button onclick="onChangeFontSize(+2)" class="btn icon"><img src="svg/increase font - icon.svg" alt="" /></button>
        <button onclick="onChangeFontSize(-2)" class="btn icon"><img src="svg/decrease font - icon.svg" /></button>
        <button onclick="onSetLineAlign('left')" class="btn icon"><img src="svg/align-to-left.svg" alt="" /></button> 
         <button onclick="onSetLineAlign('center')" class="btn icon"><img src="svg/center-text-alignment.svg" alt="" /></button> 
         <button onclick="onSetLineAlign('right')" class="btn icon"><img src="svg/align-to-right.svg" alt="" /></button>
      </div>

<div class="button-group">
  <select onchange="onSetFontFamily(this)" id="fontFamily"></select>
  <button class="btn icon"><img src="svg/paint-board-and-brush.svg"><input oninput="onSetFillColor(this)" type="color" id="fillPicker"/></button>
  <button class="btn icon"><img src="svg/text stroke.svg" alt=""><input oninput="onSetStrokeColor(this)"  type="color" id="strokePicker"></button>
</div>
</div>

<div class="slideshow-container">
  <div class="stickers-slideshow">
  </div>
  <button class="next" onclick="plusSlides(1)">❯</button>
  <button class="prev" onclick="plusSlides(-1)">❮</button>
</div>

<div class="save-container">
  <a href="#" data-trans="save" class="btn btn-save" onclick="onSaveMeme()">Save</a>
<a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
<a href="#" class="btn" onclick="onShareMeme()">Share</a>
<div class="save-confirmation-modal hidden">Saved meme successfully</div>
</div>

</div>
    </section>
    <section class="saved-memes-page hidden">
      <div class="saved-memes-container"></div>
    </section>

    <footer class="main-footer">
      <div class="logo">memegen</div>
      <p>all rights reserved 2024</p>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/saved-memes.controller.js"></script>
  </body>
</html>
