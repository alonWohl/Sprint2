<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="logo">memegen</div>

      <nav class="nav-bar-container">
        <ul class="main-nav">
          <li><a onclick="onToggleGallery()" class="btn">Gallery</a></li>
          <li><a class="btn">Saved</a></li>
          <li><a class="btn">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="gallery-container"></section>

    <section class="editor-page hidden">

    <div class="meme-canvas">
      <canvas width="500" height="500"></canvas>
    </div>

    <div class="editor-controls">
      <input oninput="onSetLineTxt(this)" class="meme-text-input" type="text"/>
      
      <div class="controls">
      <div class="button-group">
        <button onclick="onSwitchLine()" class="btn icon"><img src="/svg/up-and-down.svg" alt="" /> </button>
        <button onclick="onAddLine()" class="btn icon"><img src="./svg/add.svg" alt="" /> </button>
        <button onclick="onRemoveLine()" class="btn icon"><img src="./svg/trash.svg" alt="" /></button>
      </div>

      <div class="button-group">
        <button onclick="onChangeFontSize(+2)" class="btn icon"><img src="./svg/increase font - icon.svg" alt="" /></button>
        <button onclick="onChangeFontSize(-2)" class="btn icon"><img src="./svg/decrease font - icon.svg" /></button>
        <button onclick="onSetLineAlign('left')" class="btn icon"><img src="./svg/align-to-left.svg" alt="" /></button> 
         <button onclick="onSetLineAlign('center')" class="btn icon"><img src="./svg/center-text-alignment.svg" alt="" /></button> 
         <button onclick="onSetLineAlign('right')" class="btn icon"><img src="./svg/align-to-right.svg" alt="" /></button>
      </div>

<div class="button-group">
  <select onchange="onSetFontFamily(this)" id="fontFamily"></select>
  <button class="btn icon"><img src="./svg/paint-board-and-brush.svg" class="fill-icon btn icon"><input oninput="onSetFillColor(this)" type="color" id="fillPicker"/></button>
  <button class="btn icon"><img src="./svg/text stroke.svg" alt=""><input oninput="onSetStrokeColor(this)"  type="color" id="strokePicker"></button>
</div>
</div>

<a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
</div>
    </section>

    <footer class="main-footer">
      <p>memegen</p>
      <p>all rights reserved 2024</p>
    </footer>

    <script src="/js/services/util.service.js"></script>
    <script src="/js/services/storage.service.js"></script>
    <script src="/js/services/meme.service.js"></script>
    <script src="/js/controllers/gallery.controller.js"></script>
    <script src="/js/controllers/meme.controller.js"></script>
  </body>
</html>
