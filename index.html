<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">

    <header class="main-header">
      <div class="logo">memegen</div>

      <nav class="nav-bar-container">  
        <ul class="main-nav">
          <li><a onclick="onToggleGallery()" class="btn">Gallery</a></li>
          <li><a class="btn">Saved</a></li>
          <li><a class="btn">About</a></li>
        </ul>
      </nav>
    </header>

      <section class="gallery-container">
        
      </section>

      <section class="editor-container hidden">
        <canvas width="500" height="500"></canvas>
        <section class="form-container">
          <form class="editor-actions">
            <input oninput="onSetLineTxt(this)" name="meme-text" id="memeTxt" type="text">
            <input oninput="onSetFillColor(this)" type="color" name="fill-picker" id="fillPicker">
            <input oninput="onSetStrokeColor(this)" type="color" name="stroke-picker" id="strokePicker">
            <button type="button" onclick="onAddLine()" class="btn">Add Line</button>
            <button type="button" onclick="onSwitchLine()" class="btn">ðŸ”ƒ</button>
            <button type="button" onclick="onChangeFontSize(+2)" class="btn">+</button>
            <button type="button" onclick="onChangeFontSize(-2)" class="btn">-</button>
            <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
          </form>
        </section>
      </section>

      <script src="/js/services/util.service.js"></script>
      <script src="/js/services/storage.service.js"></script>
      <script src="/js/services/meme.service.js"></script>
      <script src="/js/controllers/gallery.controller.js"></script>
      <script src="/js/controllers/meme.controller.js"></script>

  </body>
</html>
